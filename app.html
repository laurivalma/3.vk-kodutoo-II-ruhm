<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poenimekiri</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Nimekiri</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Lisa</a></li>
    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
      <h1>Nimekiri</h1>
      <p class="loading">Laeb...</p><br>
      <input type="search" placeholder="Enter keyword" id="search"><br>
      <ul class="list-of-items"></ul>
    </div>
    <div id="manage-view">
      <h1>Lisamine</h1>

      <label for="title">Nimi: </label><br>
      <input type="text" name="title" class="title"><br>

      <label for="amount">Kogus: </label><br>
      <input type="number" name="amount" class="amount"><br>

      <button class="add-new-item pull-right">Lisa uus asi nimekirja</button>
    </div>

    <div id="home-view">
      <h1>Avaleht</h1>
    </div>

  </main>

</body>
</html>
